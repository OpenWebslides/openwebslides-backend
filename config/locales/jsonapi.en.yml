en:
  jsonapi-resources:
    exceptions:
      unsupported_binary_upload_media_type:
        title: "Unsupported media type"
        detail: "All requests that upload must use on of '%{needed_media_type} Content-Type. This request specified '%{media_type}'."
      unauthorized:
        title: "%{action} unauthorized"
        detail: "You don't have permission to %{action} this %{type}."
      unconfirmed:
        title: "Account not confirmed"
        detail: "Your account has not been confirmed yet."
      unacceptable_version:
        title: "Unacceptable version"
        detail: "The request cannot be fulfilled due to mismatching API version. The API version is '%{api_version}'. This request specified '%{request_version}'."
